<script>
            var i,j;
            var arr = new Array(81);for(var n = 0; n < 81; n++) arr[n] = 0;
    
            for(i=1;i<=9;i++){
                for(j=1;j<=9;j++){
                    arr[i*j-1] = 1;
                    //document.write(arr[i*j-1] +"<br>");
                }
            }
            var t = document.getElementById("myTable");
            for(i=0;i<9;i++){
                var tr = t.insertRow(i);
                for(j=0;j<9;j++){
                    var td = tr.insertCell(j);
                    if(arr[i*9+j] == 1){
                        td.innerText = (i+1) + "*" + (j+1) + "=" + ((i+1)*(j+1));
                        //document.write((i+1) + "*" + (j+1) + "=" + ((i+1)*(j+1)) +"<br>");
                    }
                    else{
                        td.innerText = (i+1) + "*" + (j+1) + "=";
                        //document.write((i+1) + "*" + (j+1) + "=" + "<br>");
                    }
                }
            }
